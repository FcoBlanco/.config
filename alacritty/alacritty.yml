window:
    dimensions:
        colums: 120
        lines: 60
    position:
        x: 300
        y: 300
    padding:
        x:  5
        y:  5
    class:
        instance: Alacritty
        general: Alacritty
    dinamic_title: true

url:
    launcher: open -a Safari
        
scrolling:
    history: 10000
    multiplier: 3

background.opacity: 0.7

font:
    normal:
        family: Ubuntu Mono
        style:  Regular
    bold:
        family: Ubuntu Mono
        style:  Bold
    italic:
        family: Ubuntu Mono
        style:  Italic
    bold_italic:
        family: Ubuntu Mono
        style:  BoldItalic
    size: 16
draw_bold_text_with_bright_colors: true

